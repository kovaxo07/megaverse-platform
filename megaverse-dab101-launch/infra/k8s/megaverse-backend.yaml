apiVersion: apps/v1
kind: Deployment
metadata: { name: megaverse-backend }
spec:
  replicas: 2
  selector: { matchLabels: { app: megaverse-backend } }
  template:
    metadata: { labels: { app: megaverse-backend } }
    spec:
      containers:
        - name: api
          image: your-registry/megaverse-backend:latest
          env:
            - { name: PORT, value: "4000" }
            - { name: JWT_SECRET, valueFrom: { secretKeyRef: { name: megaverse-secrets, key: jwt } } }
          ports: [{ containerPort: 4000 }]
---
apiVersion: v1
kind: Service
metadata: { name: megaverse-backend-svc }
spec:
  selector: { app: megaverse-backend }
  ports: [{ port: 80, targetPort: 4000 }]
